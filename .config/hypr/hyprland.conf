# Variables

$term = wezterm
$floating_term = wezterm
$editor = vim
$work_chat = slack
$music_player = spotify
$browser = brave
$filemanager = pcmanfm
$wallpaper = ~/.wallpaper.png

monitor=,preferred,auto,1

# To be used by other applications
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Polkit stuff
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Status bar
exec-once = waybar
# Wallpaper
exec-once = swww init
exec-once = swww img $wallpaper

# Theme
source = ~/.config/hypr/themes/latte.conf

misc {
    disable_hyprland_logo=yes
    disable_splash_rendering=yes
}

input {
    kb_file =
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    repeat_delay = 250
    repeat_rate = 30

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 15
    border_size = 2
    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=yes
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations= on
}

animations {
    enabled = yes
    #           NAME, ONOFF, SPEED, CURVE, STYLE
    animation = windows, 1, 7, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = no # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe = no
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule = float, drun
windowrule = float, org.gnome.Settings
windowrule = float, gnome-font

windowrule = workspace 1, $browser 
windowrule = workspace 4, $work_chat
windowrule = workspace 5, $music_player

$mainMod = SUPER
$secondaryMod = SUPER_SHIFT
$tertiaryMod = SUPER_ALT

# some nice mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# example binds
bind = $secondaryMod, B, exec, $browser
bind = $secondaryMod, F, exec, $filemanager
bind = $mainMod, RETURN, exec, $term
bind = $secondaryMod, Q, killactive, 
bind = $mainMod, L, exec, rofi -lines 12 -padding 18 -width 60 -location 0 -show drun -sidebar-mode -columns 3
bind = $tertiaryMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $tertiaryMod, left, workspace, e-1
bind = $tertiaryMod, right, workspace, e+1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $secondaryMod, 1, movetoworkspace, 1
bind = $secondaryMod, 2, movetoworkspace, 2
bind = $secondaryMod, 3, movetoworkspace, 3
bind = $secondaryMod, 4, movetoworkspace, 4
bind = $secondaryMod, 5, movetoworkspace, 5
bind = $secondaryMod, 6, movetoworkspace, 6
bind = $secondaryMod, 7, movetoworkspace, 7
bind = $secondaryMod, 8, movetoworkspace, 8
bind = $secondaryMod, 9, movetoworkspace, 9
bind = $secondaryMod, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Audio
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Startups
exec-once = nm-applet
exec-once = dunst
