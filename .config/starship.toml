# Disable the newline at the start of the prompt
add_newline = false
format = """
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_state\
  $git_status\
  $rust\
  $dart\
  $package\
  $nodejs\
  $deno\
  $lua\
  $battery\
  $cmd_duration\
  $time\
  $line_break\
  $character\
  """

command_timeout = 5000

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"


[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 15
style = "bold yellow"

[[battery.display]]
threshold = 30
style = "bold green"

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
renamed = "👅"
deleted = "🗑"
staged = '[++\($count\)](green)'

[directory]
format = " in [$path]($style)[$read_only]($read_only_style) "
truncation_length = 4

[username]
style_user = "white bold"
style_root = "yellow bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
style = "white bold"
ssh_only = true
format = "@[$hostname]($style)"
trim_at = "."
disabled = false

[time]
use_12hr = true
disabled = true
format = "🕙 [ %r ]"

