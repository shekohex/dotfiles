  $hostname\
  $directory\
  $git_branch\
  $git_state\
  $git_status\
  $rust\
  $dart\
  $package\
  $nodejs\
  $deno\
  $lua\
  $battery\
  $cmd_duration\
  $time\
  $line_break\
